<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step01_Canvas.html</title>
<style>
	#myCanvas{
		border: 1px solid red;
	}
</style>
</head>
<body>
<h3>Canvas 테스트</h3>
<canvas id="myCanvas" width="500" height="500"></canvas> 
<script>
	//canvas 객체의 참조값 얻어오기
	var canvas=document.querySelector("#myCanvas");
	//canvas 에 렌더링 할 수 있는 contextg 객체의 참조값
	var context=canvas.getContext("2d");
	
	context.strokeStyle="#00ff00"; //선의 색상
	context.lineWidth=10; //선의 굴기
	context.linCap="round"; //선의 끝을 둥글게
	context.lineJoin="round"; //선의 교차점을 둥글게
	
	context.beginPath(); //경로시작
	context.moveTo(100, 100); //시작점
	context.lineTo(250, 250); //시작점과 선을 이을점
	context.lineTo(500, 0);
	context.stroke();  //점과점사이 선그리기
	context.closePath(); //경로 마무리
	//canvas 는 종이 context는 그림을 그리는 도구 
	
</script>
</body>
</html>
